<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   
    
    <h3>judul konten</h3>
    <p></p>
    <div id="isikontenid">isi Konten ID</div>

    <div id="Konten1"></div>
    <div class="Konten2"></div>
    <marquee scrollamount="50"><b></b></b></marquee>
    


    
   <script src ="jquery-3.7.0.min.js"></script>
   <script>
       
       $(function(){
          $("#isikontenid").html("konten dengan jQuery pada element ID");
          $(".isikontencls").html("konten dengan Query pada element class");
          $("h3").html("Latihan JQuery");
          $("p").html("isi dari paragraf");

          $("#isikonten").html("Selamat Pagi");
          $(".isikonten").html("Selamat Belajar");
          $("b").html("HELLO");
          
       });
       
      // document.getElementById("isikonten").innerHTML = "konten pengganti<b>kontenID</b>"

       
   </script>
    
</body>
